// --- Render ---
let currentVoice = "standard";

const pillsEl = document.getElementById("pills");
const contentEl = document.getElementById("content");
const badgeEl = document.getElementById("badge");
const introEl = document.getElementById("intro");
const sectionsEl = document.getElementById("sections");

function renderPills() {
  pillsEl.innerHTML = "";
  VOICES.forEach(v => {
    const btn = document.createElement("button");
    btn.className = "pp-pill" + (v.id === currentVoice ? " active" : "");
    btn.innerHTML = `<span>${v.emoji}</span>${v.label}`;
    btn.addEventListener("click", () => switchVoice(v.id));
    pillsEl.appendChild(btn);
  });
}

function renderContent() {
  const data = CONTENT[currentVoice];
  const voiceObj = VOICES.find(v => v.id === currentVoice);

  if (currentVoice !== "standard") {
    badgeEl.textContent = "";
    badgeEl.textContent = voiceObj.emoji + " Reading as: " + voiceObj.label;
    badgeEl.classList.add("show");
  } else {
    badgeEl.classList.remove("show");
  }

  introEl.textContent = data.intro;

  sectionsEl.innerHTML = "";
  data.sections.forEach(s => {
    const div = document.createElement("div");
    div.className = "pp-section";
    const h2 = document.createElement("h2");
    h2.textContent = s.heading;
    const p = document.createElement("p");
    p.textContent = s.body;
    div.appendChild(h2);
    div.appendChild(p);
    sectionsEl.appendChild(div);
  });
}

function switchVoice(id) {
  if (id === currentVoice) return;

  contentEl.classList.remove("visible");
  contentEl.classList.add("hidden");

  setTimeout(() => {
    currentVoice = id;
    renderPills();
    renderContent();
    contentEl.classList.remove("hidden");
    contentEl.classList.add("visible");
  }, 280);
}

// Init
renderPills();
renderContent();
